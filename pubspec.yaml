name: my_branding
description: "Premium Personal Branding Website - The Fusion of Business & Code"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Google Fonts for typography
  google_fonts: ^6.2.1
  
  # Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  lottie: ^3.1.3
  
  # 3D Graphics (using vector_math for 3D transformations)
  vector_math: ^2.1.4
  
  # Responsive Design
  responsive_framework: ^1.5.1
  
  # Web utilities
  url_launcher: ^6.3.1
  universal_html: ^2.2.4
  
  # Scroll effects
  visibility_detector: ^0.4.0+2
  
  # State management (optional, using simple setState for now)
  provider: ^6.1.2
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/docs/

  # Custom fonts (if needed, otherwise using Google Fonts)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
